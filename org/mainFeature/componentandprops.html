<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>helloworld</title>
</head>
<body>
    <div id="root"></div>
    <hr>
    <div id="root2"></div>
    <hr>
    <div id="root3"></div>
    <hr>
    <div id="root4"></div>
</body>
<script src="../lib/react.development.js" charset="utf-8"></script>
<script src="../lib/react-dom.development.js" charset="utf-8"></script>
<script src="../lib/babel.min.js" charset="utf-8"></script>
<script type="text/babel">
    function Welcome(props) {
        return <h1>Hello, {props.name}</h1>;
    }
    const element = <Welcome name="Sara" />;
    ReactDOM.render(
        element,
        document.getElementById('root')
    );
    //
    class Hello extends React.Component {
        render() {
            return <h1>Hello, {this.props.name}</h1>;
        }
    }
    const element2 = <Hello name="Sara" />;
    ReactDOM.render(
        element2,
        document.getElementById('root2')
    );
    //
    function App() {
        return (
            <div>
                <Welcome name="Sara" />
                <Welcome name="Cahal" />
                <Welcome name="Edite" />
            </div>
        );
    }
    ReactDOM.render(
        <App />,
        document.getElementById('root3')
    );
    //
    function Avatar(props) {
        return (
            <img className="Avatar"
                src={props.user.avatarUrl}
                alt={props.user.name}
            />
        );
    }
    function UserInfo(props) {
        return (
            <div className="UserInfo">
                <Avatar user={props.user} />
                <div className="UserInfo-name">
                    {props.user.name}
                </div>
            </div>
        );
    }
    function Comment(props) {
        return (
            <div className="Comment">
                <UserInfo user={props.author} />
                <div className="Comment-text">
                    {props.text}
                </div>
                <div className="Comment-date">
                    {formatDate(props.date)}
                </div>
            </div>
        );
    }
    ReactDOM.render(
        <Comment author="sam zz" text="a" date={new Date()}/>,
        document.getElementById('root4')
    );
</script>
</html>
