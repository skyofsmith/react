<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>helloworld</title>
</head>
<body>
    <div id="root"></div>
    <hr>
    <div id="root2"></div>
</body>
<script src="../lib/react.development.js" charset="utf-8"></script>
<script src="../lib/react-dom.development.js" charset="utf-8"></script>
<script src="../lib/babel.min.js" charset="utf-8"></script>
<script type="text/babel">
    const element = <h1>Hello, world</h1>;
    ReactDOM.render(element, document.getElementById('root'));
    //
    function tick() {
        const element = (
            <div>
                <h1>Hello, world!</h1>
                <h2>It is {new Date().toLocaleTimeString()}.</h2>
            </div>
        );
        ReactDOM.render(element, document.getElementById('root2'));
    }

    setInterval(tick, 1000);
    //
</script>
</html>
