<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="bower_components/react/react.development.js" charset="utf-8"></script>
    <script src="bower_components/react/react-dom.development.js" charset="utf-8"></script>
    <script src="bower_components/babel/browser.js" charset="utf-8"></script>
    <style>
        .box {
            width: 200px;
            height: 300px;
            background: #ccc;
        }
    </style>
</head>
<body>
  <div id="div1"></div>

  <script type="text/babel">
    class ShowHide extends React.Component {
      constructor(...args){
        super(...args);
        this.state = {
            display: 'block'
        };
      }

        fn () {
            this.setState({
                display: this.state.display == 'block' ? 'none' : 'block'
            });
        }
      render(){
        return <div>
            <input type="button" value="显示隐藏" onClick={this.fn.bind(this)}/>
            <div className="box" style={{display:this.state.display}}></div>
        </div>;
      }
    }
    var oDiv = document.getElementById('div1');
    ReactDOM.render(
      <ShowHide/>,
      oDiv
    );
  </script>
</body>
</html>
