<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="bower_components/react/react.development.js" charset="utf-8"></script>
    <script src="bower_components/react/react-dom.development.js" charset="utf-8"></script>
    <script src="bower_components/babel/browser.js" charset="utf-8"></script>
    <style>

    </style>
</head>
<body>
    <div id="div1"></div>

    <script type="text/babel">
        class Item extends React.Component {
            constructor(...args){
                super(...args);
                this.state = {
                    i: 0
                };
            }

            render(){
                return <li>{this.props.value}</li>;
            }
        }
        class List extends React.Component {
            constructor(...args){
                super(...args);
                this.state = {
                    arr: [1,2,3,4,5]
                };
            }

            fn(){
                this.setState({
                    arr: this.state.arr.concat(Math.random())
                })
            }

            render(){
                var result = [];
                var arr = this.state.arr;
                for (var i = 0; i < arr.length; i++) {
                    result.push(<Item key={i} value={arr[i]}/>);
                }
                return <ul>
                    <button onClick={this.fn.bind(this)}>Add</button>
                    {result}
                </ul>;
            }
        }
        var oDiv = document.getElementById('div1');
        ReactDOM.render(
            <List/>,
            oDiv
        );
    </script>
</body>
</html>
