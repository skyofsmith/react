    <blue-view></blue-view>

    <script type="text/babel">
        class UserLoginForm extends React.Component {
            constructor(...args){
                super(...args);

            }

            render(){
                return <form ref="div1" action="./a" method="post">
                    <label>
                        <span>username:</span>
                        <input type="text" name="username" defaultValue={this.props.defaultUserName}/>
                    </label>
                    <br/>
                    <label>
                        <span>receive email ?</span>
                        <input type="checkbox" name="email" defaultChecked={true}/>
                    </label>
                    <br/>
                    <input type="button" value="submit"/>
                </form>;
            }
        }
        $(function(){
            ReactDOM.render(
                <UserLoginForm defaultUserName="asd"/>,
                $('blue-view')[0]
            );

        });

    </script>
