<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="bower_components/babel/browser.js" charset="utf-8"></script>

    <script src="bower_components/react/react-dom.development.js" charset="utf-8"></script>
    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <style>
    </style>

<body>
    <blue-view></blue-view>

    <script type="text/babel">
        class Tmp extends React.Component {
            constructor(...args){
                super(...args);
            }

            fn1(){
                console.log('father');
            }

            fn2(ev){
                console.log('child');
                // ev.nativeEvent.stopImmediatePropagation();
                // ev.nativeEvent.stopPropergation();    //cannot too
                // ev.nativeEvent.cancelBubble = true;    //cannot too
                // ev.cancelBubble = true;    //useless
                // return false;    //useless
                ev.stopPropagation();    //yes
            }

            render(){
                return <div onClick={this.fn1.bind(this)}>
                    <div onClick={this.fn2.bind(this)}>123</div>
                </div>;
            }
        }
        $(function(){
            ReactDOM.render(
                <Tmp/>,
                $('blue-view')[0]
            );

        });

    </script>
