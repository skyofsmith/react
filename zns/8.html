<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="bower_components/react/react.development.js" charset="utf-8"></script>
    <script src="bower_components/react/react-dom.development.js" charset="utf-8"></script>
    <script src="bower_components/babel/browser.js" charset="utf-8"></script>
    <style>

    </style>
</head>
<body>
    <div id="div1"></div>

    <script type="text/babel">
        class ChildComp extends React.Component {
            componentWillReceiveProps(){
                console.log('param updated!');
            }
            render(){
                return <div>hello world! {this.props.name}</div>;
            }
        }
        class ParentComp extends React.Component {
            constructor(...args){
                super(...args);
                this.state = {
                    i: 0
                };
            }
            fn(){
                this.setState({
                    i: this.state.i + 1
                });
            }
            render(){
                return <div>
                    <button onClick={this.fn.bind(this)}>add</button>
                    <ChildComp name={this.state.i}/>;
                </div>
            }
        }
        var oDiv = document.getElementById('div1');
        ReactDOM.render(
            <ParentComp/>,
            oDiv
        );
    </script>
</body>
</html>
